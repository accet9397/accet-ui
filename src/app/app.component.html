<div class=wrapper>
  <mat-toolbar color="primary" class=header>
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="showMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class=title-spacer>
      {{componentTitle}}
    </span>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu #appMenu="matMenu" xPosition="before" [overlapTrigger]="false">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>feedback</mat-icon>
      <span>Feedback</span>
    </button>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class=content>
    <mat-sidenav #sidenav>
      <mat-nav-list (click)="sidenav.toggle()">
        <mat-list-item [routerLink]="['/home']">
          <mat-icon mat-list-icon>home</mat-icon>
          <span mat-line>Home</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/myprofile', {userId: 'currentuser'}]" skipLocationChange=true>
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <span mat-line>My Profile</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/batchmates']" skipLocationChange=true>
          <mat-icon mat-list-icon>contacts</mat-icon>
          <span mat-line>Batchmates</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/social']" skipLocationChange=true>
          <mat-icon mat-list-icon>group</mat-icon>
          <span mat-line>Social Groups</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/celebration']" skipLocationChange=true>
          <mat-icon mat-list-icon>cake</mat-icon>
          <span mat-line>Birthdays & Anniversaries</span>
        </mat-list-item>
        <mat-list-item [routerLink]="['/event']" skipLocationChange=true>
          <mat-icon mat-list-icon>event</mat-icon>
          <span mat-line>Events</span>
        </mat-list-item>
        <mat-list-item (click)="signout()" id="signout">
          <mat-icon mat-list-icon>power_settings_new</mat-icon>
          <span mat-line>Sign Out</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
